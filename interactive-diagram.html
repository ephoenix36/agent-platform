            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out;
        }

        .control-btn {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        .diagram-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .diagram {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .project-group {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .project-group:hover::before {
            left: 100%;
        }

        .project-group:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .project-group.core {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .project-group.mcp {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .project-group.ui {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .project-group.tools {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .project-group.archived {
            opacity: 0.6;
            filter: grayscale(50%);
        }

            align-items: center;
            gap: 12px;
            margin-bottom: 15px;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .legend {

            margin-top: 30px;

            to {

        let currentFilter = 'all';
        let searchQuery = '';

        function renderProjects() {
            const diagram = document.getElementById('diagram');
            diagram.innerHTML = '';

            const filtered = projectsData.filter(project => {
                const matchesFilter = currentFilter === 'all' || project.category === currentFilter;
                const matchesSearch = !searchQuery || 
                    project.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    project.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    project.tech.some(t => t.toLowerCase().includes(searchQuery.toLowerCase()));
                return matchesFilter && matchesSearch;
            });

            filtered.forEach((project, index) => {
                const projectEl = document.createElement('div');
                projectEl.className = `project-group ${project.category}`;
                if (project.status === 'archived') {
                    projectEl.classList.add('archived');
                }
                projectEl.style.animationDelay = `${index * 0.1}s`;

                const statusClass = `status-${project.status}`;
                const statusLabel = project.status.charAt(0).toUpperCase() + project.status.slice(1);

                let statsHTML = '';
                for (const [key, value] of Object.entries(project.stats)) {
                    statsHTML += `<span class="stat-badge">${key}: ${value}</span>`;
                }

                let techHTML = '';
                project.tech.forEach(tech => {
                    techHTML += `<span class="tech-badge">${tech}</span>`;
                });

                let subProjectsHTML = '';
                if (project.subProjects.length > 0) {
                    subProjectsHTML = '<div class="sub-projects">';
                    project.subProjects.forEach(sub => {
                        subProjectsHTML += `<div class="sub-project-item">üìÅ ${sub}</div>`;
                    });
                    subProjectsHTML += '</div>';
                }

                projectEl.innerHTML = `
                    <div class="project-header">
                        <span class="project-icon">${project.icon}</span>
                        <span class="project-title">${project.title}</span>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <span class="status-indicator ${statusClass}"></span>
                        <span style="font-size: 0.85em; font-weight: 600;">${statusLabel}</span>
                    </div>
                    <div class="project-description">${project.description}</div>
                    <div class="project-stats">${statsHTML}</div>
                    <div class="tech-stack">${techHTML}</div>
                    ${subProjectsHTML}
                `;

                projectEl.addEventListener('click', () => showInfo(project));
                diagram.appendChild(projectEl);
            });
        }

                        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                `;
                project.details.dependencies.forEach(dep => {
                    detailsHTML += `<span style="background: #f0f0f0; padding: 6px 12px; border-radius: 15px; font-size: 0.85em;">${dep}</span>`;
                });
                detailsHTML += `</div></div>`;
            }

            if (project.details.scripts) {
                detailsHTML += `
                    <div style="margin: 20px 0;">
                        <h3 style="margin-bottom: 10px;">Common Scripts</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 0.85em;">
                `;
                for (const [cmd, desc] of Object.entries(project.details.scripts)) {
                    detailsHTML += `<div style="margin: 8px 0;"><strong>${cmd}</strong><br/><span style="color: #666;">${desc}</span></div>`;
                }
                detailsHTML += `</div></div>`;
            }

            if (project.details.binaries) {
                detailsHTML += `
                    <div style="margin: 20px 0;">
                        <h3 style="margin-bottom: 10px;">CLI Tools</h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                `;
                for (const [bin, desc] of Object.entries(project.details.binaries)) {
                    detailsHTML += `<div style="margin: 8px 0;"><code style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px;">${bin}</code> - ${desc}</div>`;
                }
                detailsHTML += `</div></div>`;
            }

            content.innerHTML = detailsHTML;
            panel.classList.add('active');
        }

        // Event Listeners
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderProjects();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderProjects();
        });

        document.getElementById('closePanel').addEventListener('click', () => {
            document.getElementById('infoPanel').classList.remove('active');
        });

        // Initial render
        renderProjects();

        // Auto-refresh data (simulated live updates)
        setInterval(() => {
            // In a real implementation, this would fetch fresh data
            console.log('Checking for updates...');
        }, 30000);
    </script>
</body>
